
<div class="flex-container">
  <div class="left">
    <div class="top-buttons">
      <a class="top-button" routerLink="/department/create" [queryParams]="{'main_department': department_id}">Добавить отдел</a>
      <a class="top-button" routerLink="/person/create" [queryParams]="{'department': department_id}">Добавить сотрудника</a>
    </div>
    <ul *ngFor="let department of departments">
      <li>
        <a [routerLink]="['/department', department.id]">{{ department.name }}</a>
      </li>
    </ul>
  </div>

  <div class="right">
    <input placeholder="Поиск" type="search" [(ngModel)]="searchValue"/>
    <table>
      <tr>
        <th>Аватар</th><th>Фамилия</th><th>Имя</th><th>Отчество</th>
      </tr>
      <tr *ngFor="let person of staff | filter:searchValue">
        <td><img src="{{ person.avatar }}"/></td><td>{{ person.surname }}</td><td>{{ person.name }}</td><td>{{ person.patronymic }}</td>
      </tr>
    </table>
  </div>
</div>
